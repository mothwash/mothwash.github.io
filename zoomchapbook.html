        <script type="text/javascript">

        function loadApp() {

        	var flipbook = $('.flipbook');

         	// Check if the CSS was already loaded

        	if (flipbook.width()==0 || flipbook.height()==0) {
        		setTimeout(loadApp, 10);
        		return;
        	}

        	$('.flipbook .double').scissor();

        	// Create the flipbook

        	$('.flipbook').turn({
        			// Elevation

        			elevation: 50,

        			// Enable gradients

        			gradients: true,

        			// Auto center this flipbook

        			autoCenter: true

        	});
        }

        // ZOOM

        //Zoom Event

        function zoomTo(event) {

          setTimeout(function() {
            if ($('.flipbook-viewport').data().regionClicked) {
                $('.flipbook-viewport').data().regionClicked = false;
            } else {
              if ($('.flipbook-viewport').zoom('value')==1) {
                $('.flipbook-viewport').zoom('zoomIn', event);
              } else {
    	           $('.flipbook-viewport').zoom('zoomOut');
    			        }
    			         }
    		           }, 1);

                 }

                 // Zoom.js

                 	$('.flipbook-viewport').zoom({
                 		flipbook: $('.flipbook'),

                 		max: function() {

                 			return largeMagazineWidth()/$('.flipbook').width();

                 		},

                 		when: {

                 			swipeLeft: function() {

                 				$(this).zoom('flipbook').turn('next');

                 			},

                 			swipeRight: function() {

                 				$(this).zoom('flipbook').turn('previous');

                 			},

                 			resize: function(event, scale, page, pageElement) {

                 				if (scale==1)
                 					loadSmallPage(page, pageElement);
                 				else
                 					loadLargePage(page, pageElement);

                 			},

                 			zoomIn: function () {

                 				$('.thumbnails').hide();
                 				$('.made').hide();
                 				$('.flipbook').removeClass('animated').addClass('zoom-in');
                 				$('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');

                 				if (!window.escTip && !$.isTouch) {
                 					escTip = true;

                 					$('<div />', {'class': 'exit-message'}).
                 						html('<div>Press ESC to exit</div>').
                 							appendTo($('body')).
                 							delay(2000).
                 							animate({opacity:0}, 500, function() {
                 								$(this).remove();
                 							});
                 				}
                 			},

                 			zoomOut: function () {

                 				$('.exit-message').hide();
                 				$('.thumbnails').fadeIn();
                 				$('.made').fadeIn();
                 				$('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

                 				setTimeout(function(){
                 					$('.flipbook').addClass('animated').removeClass('zoom-in');
                 					resizeViewport();
                 				}, 0);

                 			}
                 		}
                 	});


        // Zoom event
        if ($.isTouch)
      		$('.flipbook-viewport').bind('zoom.doubleTap', zoomTo);
      	else
      		$('.flipbook-viewport').bind('zoom.tap', zoomTo);

        // END ZOOM

        // Load the HTML4 version if there's not CSS transform

        yepnope({
        	test : Modernizr.csstransforms,
        	yep: ['js/turn.min.js'],
        	nope: ['js/turn.html4.min.js'],
        	both: ['js/scissor.min.js', 'js/zoom.min.js', 'css/main.css'],
        	complete: loadApp
        });

        </script>
